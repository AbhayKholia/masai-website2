<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/80506f962a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./signup&login.css">
    </head>

    <body>
        <div id="signin-container">
            <div class="face-book">
                <i class="font-med fa fa-facebook margin-right-small"></i>
                Log in with Facebook
            </div>
            <div id="google-sign-in-btn" class="goo-gle">
                <img src="https://img.icons8.com/color/344/google-logo.png"alt="google">
                <p>Log in with Google</p> 
            </div>
            <div class="text-center color-grey padding-row-med">OR</div>
            <div>
                <input type="text" name="username" placeholder="EMAIL" class="form-control">
                <input type="password" name="password" placeholder="PASSWORD" class="form-control margin-top-small">
            </div>
            <div class="">
                <input type="checkbox" name="remember_me" id="checkbox" class="" checked="">
                <label for="checkbox"></label>
                <span class="">Remember me</span>
                <a href="">Forgot password?</a>
            </div>
            <div>
                <button type="submit" class="padding-small width-100 btn-action border-radius-normal">LOG IN</button>
            </div>
            <div class="registerLinkText">Don't have an account?
                <a href="">Sign Up</a>
            </div>
        </div>
    </body>

</html>
